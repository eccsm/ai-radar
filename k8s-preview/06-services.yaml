apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ai-radar
spec:
  selector:
    app: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: ai-radar
spec:
  selector:
    app: ui
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
